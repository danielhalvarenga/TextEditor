<!DOCTYPE html>
<html>

<head>
    <title>Editor de Texto</title>
    <link rel="stylesheet" href="editor.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="text-editor.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js"></script> -->
    <!-- src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/2.3.4/jspdf.plugin.autotable.min.js"></script>
</head>

<body>
    <div class="col-md-6 offset-md-3">
        <div class="p-3 mb-5 bg-white rounded" style="box-shadow: 0px 5px 5px #e699ff;">
            <div class="card">
                <div class="card-header text-center" style="background-color: #e699ff;">
                    <form>
                        <div class="col-md-4 offset-md-4">
                            <input id="titulo" class="form-control" placeholder="TÃ­tulo...">
                        </div>
                    </form>
                </div>
                <div id="container-toolbar" class="card-body" style="border-bottom: 1px #cc33ff solid">
                </div>
                <div class="card-body">
                    <div class="container form-outline mb-4">
                        <textarea id="editor" class="form-control" rows="10"></textarea>
                    </div>
                </div>
                <div class="card-footer text-muted" style="background-color: #e699ff;">
                    <a onclick="editor.save();" class="btn btn-dark">Salvar</a>
                    <!-- <a class="btn btn-outline-secondary">Salvar como...</a> -->
                </div>
            </div>
        </div>
    </div>
    <script src="text-editor.js"></script>
    <script>
        var editor = new CDEditor('#editor', 'container-toolbar');
    </script>

</html>
